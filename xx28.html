        function intval(mixed_var, base) {
            var tmp;
            var type = typeof (mixed_var);
            if (type === 'boolean') {
                return +mixed_var;
            } else if (type === 'string') {
                tmp = parseInt(mixed_var, base || 10);
                return (isNaN(tmp) || !isFinite(tmp)) ? 0 : tmp;
            } else if (type === 'number' && isFinite(mixed_var)) {
                return mixed_var | 0;
            } else {
                return 0;
            }
        }

        function processCodeTime(i, curNum) {
            var p = 51;
            if (p == 27 || p == 34 || p == 54) {
                $("#last_code_num" + i).attr("class", "pk10_num_" + curNum);
            } else if (p == 51 || p == 61) {
                $("#last_code_num" + i).removeClass();
                var curNumClass = curNum;
                if (curNum < 10) {
                    curNumClass = "0" + curNum;
                }
                $("#last_code_num" + i).addClass("ball" + curNumClass).html(curNum);
                if (i == 6) {
                    $("#last_code_num" + i).addClass("last").html(curNum);
                }
            } else {
                $("#last_code_num" + i).html(curNum);
            }
        }
        var codeNumForeach = 0;
        var issucc = "";
        var issueAll = "";
        function processCode(issue, code, iscurent) {
            //	$('.no_old').html(issue);
            //alert(issue)
            if (issueAll == issue) {
                issueAll = issue;
                return false;
            } else {
                issueAll = issue;
            }
            var cStr = '';
            var aTmp = new Array();
            //处理中奖号码
            if (code.indexOf(' ') == -1) {
                //无空格
                aTmp = code.split('');
            } else {
                //有空格
                aTmp = code.split(' ');
            }
            var p = 51;
            for (var m = 0; m < 5; m++) {
                $("#last_code_num" + m).html("");
            }
            if (p == 27 || p == 34 || p == 54) {
                for (var m = 0; m < aTmp.length; m++) {
                    $("#last_code_num" + m).attr("class", "");
                }
            }
            codeNumForeach = 1;
            $('.no_old').html(issue);

            if (iscurent == 2) {//增加动态抓取sean
                var latestlot = "<li class=\"qihao1\">" + issue + "<\/li><li class=\"haoma1\">";
                var sCode = "";
                for (var ci = 0; ci < aTmp.length; ci++) {
                    sCode += "<span>" + aTmp[ci] + "<\/span>";
                }
                var sInsertHtml = latestlot + sCode + "</li>";
                $(".biaotou").eq(1).after(sInsertHtml);
                $("li[class=qihao1]:last").remove();
                $("li[class=haoma1]:last").remove();
            }
            var num_single = 0, num_double = 0;
            //console.log("aTmp.length:"+aTmp.length);
            var num_codesort = aTmp;//排序
            if (aTmp.length < 5) {
                $("#last_code_num3").remove();
                $("#last_code_num4").remove();
            }

            for (var ci = 0; ci < aTmp.length; ci++) {
                var curNum = aTmp[ci];
                //curNum=parseInt(curNum,10);
                //		$('#last_code_num'+ci).html(curNum);


                setTimeout("processCodeTime(" + ci + "," + curNum + ")", (ci + 1) * 500);

                var code_word = '';
                if (curNum >= 5) {
                    code_word += '大';
                } else {
                    code_word += '小';
                }
                if (curNum % 2 == 0) {
                    code_word += '双'; num_double++;
                } else {
                    code_word += '单'; num_single++;
                }
                //$('#last_code_word'+ci).html(code_word);
            }
            if (lotterytype == 0) {
                var last_code_desc1 = "组三";
                if (aTmp[0] == aTmp[1] && aTmp[0] == aTmp[2]) {
                    last_code_desc1 = "豹子";
                } else if (aTmp[0] != aTmp[1] && aTmp[0] != aTmp[2] && aTmp[1] != aTmp[2]) {
                    last_code_desc1 = "组六";
                }
                $("#last_code_desc1").html(last_code_desc1);
                var last_code_desc2 = "组三";
                if (aTmp[2] == aTmp[3] && aTmp[2] == aTmp[4]) {
                    last_code_desc2 = "豹子";
                } else if (aTmp[2] != aTmp[3] && aTmp[2] != aTmp[4] && aTmp[3] != aTmp[4]) {
                    last_code_desc2 = "组六";
                }
                $("#last_code_desc2").html(last_code_desc2);
            } else if (lotterytype == 2) {
                num_codesort = num_codesort.sort();
                var last_code_desc1 = num_single + "单" + num_double + "双";
                $("#last_code_desc1").html(last_code_desc1);
                var last_code_desc2 = num_codesort[2];
                $("#last_code_desc2").html(last_code_desc2);
            } else if (lotterytype == 3) {
                //cStr += '<div class="bonusnumber"><div>';
                var total = ups = downs = odds = evens = 0;
                for (var ci = 0; ci < aTmp.length; ci++) {
                    total += intval(aTmp[ci]);
                    if (intval(aTmp[ci]) < 41) {
                        ups += 1;
                    } else {
                        downs += 1;
                    }
                    if (intval(aTmp[ci]) % 2 == 0) {
                        evens += 1;
                    } else {
                        odds += 1;
                    }
                    //cStr += '<span class="ball">'+aTmp[ci]+'</span>';
                }
                var cheziStr = '和值：' + total + '(';
                if (total > 810) {
                    cheziStr += '大';
                } else if (total < 810) {
                    cheziStr += '小';
                } else {
                    cheziStr += '和';
                }
                cheziStr += ',' + (total % 2 == 0 ? '双' : '单') + ')';
                var cpanStr = '盘面：(';
                if (ups > downs) {
                    cpanStr += '上';
                } else if (ups == downs) {
                    cpanStr += '中';
                } else {
                    cpanStr += '下';
                }
                cpanStr += ',';
                if (odds > evens) {
                    cpanStr += '奇';
                } else if (odds == evens) {
                    cpanStr += '和';
                } else {
                    cpanStr += '偶';
                }
                cpanStr += ')';
                $('#last_code_desc1').html(cheziStr);
                $('#last_code_desc2').html(cpanStr);
            }
        }

        var setCookie = function (name, value, expire, path) {
            //expire=expire||30*24*60*60*1000;
            var curdate = new Date();
            var cookie = name + "=" + encodeURIComponent(value) + "; ";
            if (expire != undefined || expire == 0) {
                if (expire == -1) {
                    expire = 366 * 86400 * 1000;//保存一年
                } else {
                    expire = parseInt(expire);
                }
                curdate.setTime(curdate.getTime() + expire);
                cookie += "expires=" + curdate.toUTCString() + "; ";
            }
            path = path || "/";
            cookie += "path=" + path;
            document.cookie = cookie;
        };
        var getCookie = function (name) {
            var re = "(?:; )?" + encodeURIComponent(name) + "=([^;]*);?";
            re = new RegExp(re);
            if (re.test(document.cookie)) {
                return decodeURIComponent(RegExp.$1);
            }
            return '';
        };
